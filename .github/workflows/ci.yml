name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

concurrency:
  group: ciworkflow-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Vendor dependencies (go.mod)
        run: go mod vendor

      - name: Run tests
        run: go test -race -count=1 -coverprofile=coverage.out ./...

      - name: Print coverage
        run: go tool cover -func=coverage.out

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Vendor dependencies (go.mod)
        run: go mod vendor

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.7
          only-new-issues: ${{ github.event_name == 'pull_request' }}

  govulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  modernize:
    name: Modernize
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install modernize
        run: go install golang.org/x/tools/gopls/internal/analysis/modernize/cmd/modernize@latest

      - name: Run modernize
        run: |
          modernize -fix -test ./...
          if [ -n "$(git diff --name-only)" ]; then
            echo "::error::modernize suggested changes â€” run 'modernize -fix ./...' locally and commit"
            git diff
            exit 1
          fi
